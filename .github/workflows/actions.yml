name: deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - draft

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_PUBLIC_OUTDIR: public_html
      HUGO_PDF_OUTDIR: pdf_html
      HUGO_PDF_BASEURL: file://${{ github.workspace }}/pdf_html
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3
        with:
          submodules: recursive
          lfs: true

      - name: set up GitHub Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: build Hugo site for GitHub Pages
        uses: jakejarvis/hugo-build-action@v0.110.0
        with:
          args: >-
            --verbose
            --environment production
            --destination "${{ env.HUGO_PUBLIC_OUTDIR }}"
            --baseURL "${{ steps.pages.outputs.base_url }}/"
            --minify
            --enableGitInfo 

      - name: build Hugo site for PDF generation
        uses: jakejarvis/hugo-build-action@v0.110.0
        with:
          args: >-
            --verbose
            --environment production
            --destination "${{ env.HUGO_PDF_OUTDIR }}"
            --baseURL "${{ env.HUGO_PDF_BASEURL }}/"
            --minify
            --enableGitInfo 

      - name: restore Hugo output directory ownership
        run: sudo chown -R "$(id -u):$(id -g)" "${{ env.HUGO_PUBLIC_OUTDIR }}" "${{ env.HUGO_PDF_OUTDIR }}"

      - name: build PDF
        run: |
          npx chrome-headless-render-pdf \
              --chrome-option=--no-sandbox \
              --include-background \
              --url="${{ env.HUGO_PDF_BASEURL }}/index.html" \
              --pdf="$GITHUB_WORKSPACE/${{ env.HUGO_PUBLIC_OUTDIR }}/resume.pdf"

      - name: upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ env.HUGO_PUBLIC_OUTDIR }}/

  deploy:
    needs: build

    # Run on main branch in overhacked/resume or any branch in another repo
    if: github.ref == 'refs/heads/main' || github.repository != 'overhacked/resume'
    
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
